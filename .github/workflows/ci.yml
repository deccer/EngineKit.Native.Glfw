name: CI

on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v2

    - name: Install GLFW
      run: |
        sudo apt install mesa libglfw3-dev
      if: matrix.os == 'ubuntu-latest'

    - name: Install GLFW
      run: |
        brew install mesa glfw
      if: matrix.os == 'macos-latest'

    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: '6.0.x'

    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1.0.5

    - name: Restore dependencies
      run: nuget restore $SOLUTION

    - name: Build
      run: dotnet build EngineKit.Native.Glfw.sln --configuration Release --no-restore

    - name: Run tests
      run: dotnet test EngineKit.Native.Glfw.sln /p:Configuration=Release --no-restore --verbosity normal